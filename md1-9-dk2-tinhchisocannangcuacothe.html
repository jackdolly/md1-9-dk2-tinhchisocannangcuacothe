<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<script>
    let weight = +prompt("input your weight", "")
    let height = +prompt("input your height", "")
    bmi = weight / (height * height)
    console.log(bmi)
    if (bmi < 18) {
        document.write("Underweight");
    } else if (bmi < 25.0) {
        document.write("Normal");
    } else if (bmi < 30.0) {
        document.write("Overweight");
    } else {
        document.write("Obese");
    }
</script>
</body>
</html>
